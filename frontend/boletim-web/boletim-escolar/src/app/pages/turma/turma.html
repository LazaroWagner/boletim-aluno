<h2>Lista de Turmas</h2>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
    </tr>
  </thead>
  <tbody>
    @for (turma of turmas; track turma.id) {
      <tr>
      <td>{{ turma.id }}</td>
      <td>{{ turma.nome }}</td>
    </tr>
    }
    @empty {
      <tr>
        <td colspan="3">Nenhuma turma encontrada.</td>
      </tr>
    }
  </tbody>
</table>
